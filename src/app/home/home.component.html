<!-- home.component.html -->
<html>
    <head> 
        <title>
            Productos
        </title>
    </head>   
    <body>
        <section id="menu">
            <h2><strong>Nuestros Productos</strong></h2>
        
            <div class="products-container">
                <div *ngFor="let product of products; let i = index" class="product-card">
                    <img [src]="product.imageUrl" alt="{{ product.name }}">
        
                    <h4 #productTitle>{{ product.name }}</h4>
                    <p>{{ product.description }}</p>
                    <p>{{ product.price }}</p>
        
                    <a [href]="getGoogleSearchUrl(i)" target="_blank">Buscar {{product.name}} en Google</a>
        
                    <div class="rating">
                        <a *ngFor="let star of [1,2,3,4,5]" 
                              (click)="rateProduct(product, star)"
                              [class.filled]="star <= product.rating">
                          &#9734;
                        </a>
                    </div>
        
                    <textarea [(ngModel)]="product.comment" placeholder="Dejanos saber tu opinion"></textarea>
                    <button (click)="submitReview(product)">Enviar</button>
                </div>
            </div>
        </section>       
    </body>
</html>
